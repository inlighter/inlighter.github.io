<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Quote Machine</title>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lora:400,400i&subset=cyrillic">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
          <div class="wrapper">
            <div class="quote">
              <blockquote data-id="0" title="Click to generate new quote"></blockquote>
              <footer><cite><a href="#" target="_blank"></a></cite>

              </footer>
              <div class="button">
                <a id="tweet-quote" title="Tweet this quote!" target="_blank">
                  <i class="fa fa-twitter"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
        <script src="js/main.js" async defer></script>
    </body>
</html>
